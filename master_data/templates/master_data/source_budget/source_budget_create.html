{% load crispy_forms_tags %}

<div class="modal-header">
  <h6 class="modal-title" id="exampleModalLabel">स्रोत बजेट</h6>

  <a class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </a>
</div>
<div class="modal-body pt-2">
  <form id="source_budget_create" method="post" action="{% url 'md-source_budget:create' %}">
    {% csrf_token %}
    {{ form|crispy  }}
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
  <button id="btn_source_budget_create" form="source_budget_create" type="submit" class="btn btn-success">Save</button>
</div>
