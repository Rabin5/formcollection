{% extends 'core/base.html' %}

{% load crispy_forms_tags %}

{% block content %}


<div class="modal-header">
    <h6 class="modal-title" id="exampleModalLabel">Are you sure?</h6>
    <a class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </a>
</div>
<div class="modal-body pt-2">
    <form id="institution_delete" method="post" action="{% url 'md-institution:delete' institution.pk %}">
        {% csrf_token %}
        <p>Are you sure you want to delete ?</p>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
    <button id="btn_institution_delete" form="institution_delete" type="submit" class="btn btn-danger">Delete</button>
</div>

{% endblock content %}
