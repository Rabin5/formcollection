{% load crispy_forms_tags %}

<div class="modal-header">
  <h6 class="modal-title" id="exampleModalLabel">Are you sure?</h6>
  <a class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </a>
</div>
<div class="modal-body pt-2">
  <form id="collection_six_delete" method="post"
    action="{% url 'collection_six:collection_six_delete' collections_six_delete.pk %}">
    {% csrf_token %}
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
  <button id="btn_chief_minister_delete" form="collection_six_delete" type="submit"
    class="btn btn-danger">Delete</button>
</div>
